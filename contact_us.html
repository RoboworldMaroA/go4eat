	<!-- 
	Form with customer contact details -->
	<main role="main" class="container-fluid">
		<section class="row justify-content-md-center" id="contactUsForm">
			<div class="col-sm-10 col-md-6 col-lg-6">

				<div>
					<p id="contactUs"></p>
					<p>If you have any questions you can reach us using below
						contact form. We answer for any query within 24 hours. </p>
				</div>
				<!-- contact form -->
				<div>
					<form class="form">
						<div class="form-group">
							<label for="subject">Name</label>
							<input type="text" id="subject" name="subject" placeholder="Your name">
						</div>

						<div class="form-group">
							<label for="inputEmail4">Email</label>
							<input name="toEmail" type="Email" class="form-control" id="inputEmail4"
								placeholder="Email">
						</div>

						<label for="body">Message</label>
						<textarea id="body" name="body" placeholder="Write something.." style="height:200px"></textarea>

						<!-- <input id="buttonContactUs" type="submit" value="Send" onclick="return validateName()"> -->
						<div class="row justify-content-md-center" id="textInTheMiddle">
							<div class="col-sm-10 col-md-10 col-lg-4">
								<button class="btn btn-primary btn-md" role="button" type="submit">Send</button>
								<p>&nbsp;</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
